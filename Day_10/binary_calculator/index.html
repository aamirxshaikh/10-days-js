<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Binary Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="res">
      <input type="text" name="display" />
    </div>
    <div id="btns">
      <input type="button" value="0" id="btn0" />
      <input type="button" value="1" id="btn1" />
      <input type="button" value="C" id="btnClr" />
      <input type="button" value="=" id="btnEql" />
      <input type="button" value="+" id="btnSum" />
      <input type="button" value="-" id="btnSub" />
      <input type="button" value="*" id="btnMul" />
      <input type="button" value="/" id="btnDiv" />
    </div>

    <script src="app.js"></script>
  </body>
</html>
